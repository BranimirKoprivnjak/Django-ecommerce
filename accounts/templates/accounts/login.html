{% extends 'base.html' %}

{% block breadcrumb %}
  <li><a href="#"><strong>Login</strong></a></li>
{% endblock %}

{% block content %}
  <div class="container-user">
    <h1><strong>Log in</strong></h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit"><strong>Log in</strong></button>
    </form>
    <div class="help">
      <p><a href="#"><strong>Forgot password?</strong></a></p>
      <p><a href="{% url 'accounts:signup' %}"><strong>Sign up!</strong></a></p>
    </div>
    <div class="col">
      <a href="#" class="fb btn">
        <span class="fa fa-facebook fa-fw"></span>
       </a>
      <a href="#" class="twitter btn">
        <span class="fa fa-twitter fa-fw"></span>
      </a>
      <a href="#" class="google btn">
        <span class="fa fa-google fa-fw"></span>
      </a>
    </div>
  </div>
{% endblock %}
